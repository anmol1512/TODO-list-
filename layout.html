<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TODO-List</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODO-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Location
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">New Delhi</a></li>
                            <li><a class="dropdown-item" href="#">Kolkata</a></li>
                            <li>
                            </li>
                            <li><a class="dropdown-item" href="#">others</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">SignIn</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="main">

        <h1 class="text-center my-2">TODO-List</h1>
        <div>
            <label for="title" class="form-label">Title</label>
            <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">This is your Title!!</div>
        </div>
        <div >
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="add">Add to list</button>
        <div class='list my-5'>
            <h2 class="text-center my-3">your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id='row'>
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Your Title</td>
                        <td>Your Description</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        
    </div>
        
        <!-- Optional JavaScript; choose one of the two! -->
